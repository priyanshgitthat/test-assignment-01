<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN Authentication</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            animation: glowPulse 5s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            from { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); }
            to { background: linear-gradient(135deg, #1e1e4a, #4b1e6a, #3b1a4f); }
        }

        h1 {
            font-size: 2.5rem;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
            margin-bottom: 1rem;
            animation: neonFlicker 1.5s infinite alternate;
        }

        @keyframes neonFlicker {
            0% { text-shadow: 0 0 10px rgba(0, 255, 204, 0.7); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 204, 1); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 204, 0.7); }
        }

        h2 {
            font-size: 1.8rem;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            margin-bottom: 1.5rem;
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        form p {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #00ffcc;
            text-shadow: 0 0 3px rgba(0, 255, 204, 0.4);
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg, #00ffcc, #ff00ff);
            border: none;
            border-radius: 50px;
            color: #1e1e2f;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.7);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        ul[style*="color:red"] {
            background: rgba(255, 75, 75, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            list-style: none;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 75, 75, 0.3);
        }

        ul[style*="color:red"] li {
            font-size: 0.9rem;
            color: #ff4b4b;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 3px rgba(255, 75, 75, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 1.5rem;
                max-width: 350px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 1rem;
                max-width: 300px;
            }

            h1 {
                font-size: 1.6rem;
                letter-spacing: 2px;
            }

            h2 {
                font-size: 1.2rem;
            }

            input[type="text"],
            input[type="password"] {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            button {
                padding: 0.8rem;
                font-size: 1rem;
            }

            ul[style*="color:red"] {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <h1>This is the login page</h1>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if form.errors %}
        <ul style="color:red;">
            {% for field in form %}
                {% for error in field.errors %}
                    <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
