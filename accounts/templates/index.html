<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor and Patient</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      animation: glowPulse 5s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); }
      to { background: linear-gradient(135deg, #1e1e4a, #4b1e6a, #3b1a4f); }
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
      animation: float 4s ease-in-out infinite;
      width: 90%;
      max-width: 600px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      color: #00ffcc;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
      margin-bottom: 2rem;
      animation: neonFlicker 1.5s infinite alternate;
    }

    @keyframes neonFlicker {
      0% { text-shadow: 0 0 10px rgba(0, 255, 204, 0.7); }
      50% { text-shadow: 0 0 20px rgba(0, 255, 204, 1); }
      100% { text-shadow: 0 0 10px rgba(0, 255, 204, 0.7); }
    }

    a button {
      background: linear-gradient(90deg, #00ffcc, #ff00ff);
      color: #1e1e2f;
      border: none;
      padding: 0.9rem 2rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      margin: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      position: relative;
      overflow: hidden;
      display: inline-block;
      text-transform: uppercase;
    }

    a button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.7);
    }

    a button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    a button:hover::before {
      left: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 2rem;
        max-width: 500px;
      }

      h1 {
        font-size: 2rem;
      }

      a button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        max-width: 350px;
      }

      h1 {
        font-size: 1.6rem;
        letter-spacing: 2px;
      }

      a button {
        width: 100%;
        margin: 0.5rem 0;
        padding: 0.7rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
    {% include 'navbar.html' %}
  <div id="particles-js"></div>
  <div class="container">
    <h1>Django Based Doctor and Patient Authentication</h1>
    <a href="signup/"><button>Sign Up</button></a>
    <a href="login/"><button>Login</button></a>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: '#00ffcc' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        move: { speed: 2, direction: 'none', random: true }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: 'repulse' } }
      }
    });
  </script>
</body>
</html>
